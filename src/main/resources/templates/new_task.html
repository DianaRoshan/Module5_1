<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Task</title>
</head>
<body>
<form action="#" th:action="@{/saveTask}" th:object="${task}" method="post">
    <input type="text" th:field="*{description}" placeholder="Task description">
    <input type="text" th:field="*{status}" placeholder="Task status">
    <button>Save</button>
</form>
</body>
</html>
